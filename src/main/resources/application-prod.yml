# Production Profile Configuration
# Deployed on K3s cluster via GitLab CI/CD
# All sensitive values come from GitLab CI/CD variables

spring:
  application:
    name: accommodation-2306212083-be
  
  datasource:
    # Production PostgreSQL (from GitLab CI/CD -> K8s ConfigMap/Secret).
    # CI/CD Variables: DATABASE_URL_PROD, DATABASE_USERNAME, DATABASE_PASSWORD
    url: ${DATABASE_URL_PROD:jdbc:jdbc:postgresql://52.54.198.196:35002/accommodation_dev}
    username: ${DATABASE_USERNAME:accommodation_user}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update  # NEVER use 'create' in production!
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# Profile Service Integration (Remote Authentication)
# CI/CD Variable: PROFILE_SERVICE_URL (optional override)
profile:
  service:
    base-url: ${PROFILE_SERVICE_URL:https://2306219575-be.hafizmuh.site}

# JWT Configuration (from GitLab CI/CD -> K8s Secret)
# CI/CD Variable: JWT_SECRET_KEY (required, min 256 bits)
jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration: 86400000  # 24 hours in milliseconds

# CORS Configuration (from GitLab CI/CD -> K8s ConfigMap)
# CI/CD Variable: CORS_ALLOWED_ORIGINS (comma-separated)
# Example: https://2306212083-fe.hafizmuh.site,https://www.example.com
cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS:https://2306212083-fe.hafizmuh.site}

# Logging Configuration (production-optimized)
logging:
  level:
    root: INFO
    apap.ti._5.accommodation_2306212083_be: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/accommodation-be/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Actuator Endpoints (for monitoring & health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
