spring.application.name=accommodation-2306212083-be

# Active Profile
spring.profiles.active=dev

# JPA/Hibernate DDL Auto
# Use 'create' to drop and recreate tables (WILL DELETE ALL DATA!)
# Use 'update' to only add missing columns (safer)
spring.jpa.hibernate.ddl-auto=create

# Show SQL Queries (optional, untuk debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}