spring.application.name=accommodation-2306212083-be

# Active Profile
# Use 'dev' for local development, 'prod' for production deployment
spring.profiles.active=dev

# JPA/Hibernate DDL Auto
# Use 'update' to preserve data, 'create' to reset tables, 'create-drop' to drop on shutdown
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect